{% extends "base/base.html" %}

{% block extralmedias %}
<title>测试人信息</title>
{% endblock %}

{% block content %}
<div class="main">
    <form>
        <div class="center_div"><label>姓名：</label><input type="text" name="name" /></div>
        <div class="center_div"><label>电话：</label><input type="text" name="phone" /></div>
        <div class="center_div"><button id="submit" onClick="return false;">去闯关</button></div>
    </form>

</div>
<script type="text/javascript">
    $('#submit').click(function(){
        var name = $('input[name="name"]').val();
        var phone = $('input[name="phone"]').val();
        if(name){
            if(phone){
                window.location.href = '/words/?name='+name+'&phone='+phone
            }else{
                alert('请输入联系电话');
            }
        }else{
            alert('请输入姓名');
        }
    })
</script>
{% endblock %}
