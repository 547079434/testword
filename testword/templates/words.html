{% extends "base/base.html" %}

{% block extralmedias %}
<title>测字闯关</title>
<style type="text/css">
    body{
        background: url('../static/images/bg1.png') no-repeat;
        background-size: 100% 100%;

    }
</style>
{% endblock %}

{% block content %}
<div class="main">
    <div class="header"><button id="back"></button><button id="next"></button></div>
    <div class="title"></div>
    <div class="logo_div"><div class="logo"></div></div>
    <div class="center_div">
        <ul class="word_list">
            {% for item in words %}
            <li><span>{{item}}</span><input type="checkbox" name="words" class="check"></li>
            {% endfor %}
        </ul>
    </div>
    <div class="footer"><button id="no"></button><button id="yes"></button></div>
</div>

<script type="text/javascript">
    var name = '{{name}}';
    var phone = '{{phone}}';
    var checknum = {{checknum}};
    var page = {{page}}+1;
    var num = {{num}};
    $('#next').click(function(){
        if(num==page-1){
            $.ajax({
                url:'',
                type:'POST',
                data:{'name':name,'phone':phone,'checknum':checknum},
                success:function(msg){
                    $('.main').html('最后得分：'+msg);
                }
            })
        }else{
            $('.check').each(function(){
                if($(this).is(':checked')){
                    checknum += 1;
                }
            })
            window.location.href = '?name='+name+'&phone='+phone+'&page='+page+'&checknum='+checknum;
        }
    })
    $('#back').click(function(){
        history.back();
    })
</script>
{% endblock %}
